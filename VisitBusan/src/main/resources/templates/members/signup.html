<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/sub-style.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>

<body>
<div class="container memberjoin" layout:fragment="content">
    <div class="body">
        <form action="/members/signup" method="post" class="login-box mt-4">
            <h1 class="text-center">회원가입</h1>

            <div class="row mb-5 join-box">
                <div class="col text-center active" id="step1-tab">본인확인</div>
                <div class="col text-center" id="step2-tab">정보입력</div>
                <div class="col text-center" id="step3-tab">가입완료</div>
            </div>

            <div id="step1" class="step-content active">
                <h2>본인인증</h2>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="privacyCheck">
                    <label class="form-check-label" for="privacyCheck">
                        개인정보 수집 및 이용안내<span class="text-info">(필수)</span>
                    </label>
                </div>
                <!--관리자 및 유저 권한 선택 후에 추가-->
                <div class="form-text mb-4">
                    입력하신 정보는 회원 유무 확인용으로 수집/이용되며, 가입 회원에 한해 입력하신 모든 정보가 저장되는데 동의합니다.
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="showStep(2)">다음 단계</button>
            </div>

            <div id="step2" class="step-content">
                <h2>회원정보 입력</h2>
                <hr>
                <form>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingId" placeholder="아이디">
                        <label for="floatingId">아이디 필수</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
                        <label for="floatingPassword">비밀번호 필수(대/소문자 구분)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingName" placeholder="이름">
                        <label for="floatingName">이름 필수</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="이메일 주소">
                        <label for="floatingEmail">이메일 주소(필수, 아이디 찾기에 사용됩니다.)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingAddress" placeholder="주소">
                        <label for="floatingAddress">주소</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="showStep(3)">가입 완료</button>
                </form>
            </div>

            <div id="step3" class="step-content">
                    <h3 class="mb-4 text-center">
                        홍길동님 회원가입이 완료되었어요.
                        <br>다양한 콘텐츠를 감상해보세요
                    </h3>
                </div>
        </form>


    </div>
</div>
<script layout:fragment="myscript" th:inline="javascript">

    function showStep(step) { //step = 1
        if(step<=2){
            document.querySelectorAll('.step-content').forEach((element, index) => { // 순회중인요소, 현재요소
                const privacyCheck = document.getElementById('privacyCheck');
                if (!privacyCheck.checked) {
                    alert("개인정보 수집 및 이용안내에 동의해야 합니다.");
                    return;
                }
                element.classList.toggle('active', index + 1 === step); //일치시 해당 페이지가 보이도록 수정
            });
        } else {
                const id =  document.querySelector('#floatingId')
                const password = document.querySelector('#floatingPassword');
                const name = document.querySelector('#floatingName');
                const email = document.querySelector('#floatingEmail');
                const address = document.querySelector('#floatingAddress');

                if (id.value.length < 1 || id.value == ""){
                    alert("아이디 입력은 필수입니다.");

                    id.focus();
                    return;
                }
                if (password.value.length < 1 || password.value == ""){
                    alert("아이디 입력 방식이 잘못되었습니다.");

                    if ( password.value.length < 6 || password.value.length > 12) {
                        alert("6자 이상 12자 이내에서만 작성 가능합니다.");
                        password.focus();

                        return;
                    }
                    password.focus();
                    return;
                }
                if (name.value.length < 1 || name.value == ""){
                    alert("닉네임 입력은 필수입니다.");
                    name.focus();
                    return;
                }
                if (email.value.length < 1 || email.value == ""){
                    alert("이메일 입력은 필수입니다.");
                    email.focus();
                    return;
                }
                if (address.value.length < 1 || address.value == ""){
                    alert("주소 입력은 필수입니다.");
                    address.focus();
                    return;
                }

                // 값에 이상이 없으면 서버에 전송
                formObj.submit();
                //document.getElementById('signupForm').submit();
        }

    document.querySelectorAll('.join-box .text-center').forEach((element, index) => {
    element.classList.toggle('active', index + 1 === step);
    });
    }

</script>
<script th:src="@{/js/bootstrap.min.js}">
    function showStep(step) { //step = 1
        document.querySelectorAll('.step-content').forEach((element, index) => { // 순회중인요소, 현재요소
            element.classList.toggle('active', index + 1 === step); //일치시 해당 페이지가 보이도록 수정
        });
        document.querySelectorAll('.join-box .text-center').forEach((element, index) => {
            element.classList.toggle('active', index + 1 === step);
        });
    }
</script>
</body>


</html>
