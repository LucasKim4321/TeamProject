<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminBasic}">


<!-- 현재 페이지에서만 사용하는 css 정의 -->
<style layout:fragment="mystyle" th:inline="css">
</style>

<!-- main_body  -->
<div layout:fragment="content">

    <div class="cate cate_2 overflow-y-auto h-100">

        <!-- 페이지 이름 -->
        <div class="topBox">
            <!--/*            <div>[[${responseDTO}]]</div>*/-->
            <h1 class="categoryName" th:switch="${pageRequestDTO.bCategory}">
                <th:block th:case="'place'">명소</th:block>
                <th:block th:case="'food'">음식</th:block>
                <th:block th:case="'accommodation'">숙박</th:block>
                <th:block th:case="'scheduledTravel'">일정여행</th:block>
                <th:block th:case="'themeTravel'">테마여행</th:block>
                <th:block th:case="'preparation'">여행준비정보</th:block>
                <th:block th:case="'guide'">가이드북</th:block>
                <th:block th:case="'information'">여행정보</th:block>
                <th:block th:case="'schedule'">여행일정</th:block>
                <th:block th:case="'review'">후기</th:block>
                <th:block th:case="'performance'">공연·전시</th:block>
                <th:block th:case="'festival'">축제·행사</th:block>
                <th:block th:case="'sportsGame'">스포츠 경기</th:block>
                <th:block th:case="*">전체</th:block>
            </h1>
            <ul class="controlBox">
                <li class="aBtn">#전체</li>
                <li class="Btn1">#맛집</li>
                <li class="Btn2">#해수욕장</li>
                <li class="Btn3">#축제</li>
                <li class="Btn4">#마켓</li>
            </ul>
            <form action="/admin/board" th:action="@{/admin/board}" method="get" role="search" class="search searchForm">
                <input type="hidden" name="bCategory" th:value="${pageRequestDTO.getBCategory()}">
                <div class="input-group-prepend">
                    <select hidden class="form-select" name="type">
                        <option value="">-----</option>
                        <option value="t">제목</option>
                        <option value="c">내용</option>
                        <option value="w">작성자</option>
                        <option value="tc" selected>제목+내용</option>
                        <option value="tcw">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" type="search" name="keyword" placeholder="Search" aria-label="Search"
                       th:value="${pageRequestDTO.keyword}">
                <button class="btn btn-light" type="submit">Search</button>
                <a href="/board/userBoard/create" th:href="|@{/board/userBoard/create}?${pageRequestDTO.getLink()}|" class="ms-auto">
                    <button class="btn createBtn">글쓰기</button>
                </a>
            </form>
        </div>

        <div class="search-box">
            <div class="search_array">
                <div class="search-inner">
                    <div class="all">전체 <span th:text="${responseDTO.total}">3,852</span>건</div>
                </div>
                <div class="search-inner">
                    <div class="sort">
                        <a href="#">최신순</a>
                        <a href="#">조회순</a>
                        <a href="#">좋아요순</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="tableBox">
            <table class="table" th:with="link=${pageRequestDTO.getLink()}">
                <thead>
                <tr class="text-center">
                    <th scope="col">글번호</th>
                    <th scope="col">게시판</th>
                    <th scope="col">제목</th>
                    <th scope="col">이름</th>
                    <th scope="col">일시</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto:${responseDTO.dtoList}">
                    <th scope="row" th:text="${dto.id}"></th>
                    <td th:text="${dto.category}"></td>
                    <td>
                        <a th:text="${dto.title}" th:href="|@{/admin/board/read}?id=${dto.id}&${link}|"></a>
                    </td>
                    <td th:text="${dto.writer}"></td>
                    <td th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd hh:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지 버튼 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3">

                <!-- 불러올 이전 페이지가 있으면 활성화 -->
                <li th:if="${responseDTO.prev}" class="page-item">
                    <a class="page-link" href="#" th:data-num="${responseDTO.start-1}">Previous</a>
                </li>

                <!-- 해당 블럭의 시작 페이지 번호와 마지막 번호   시작번호 1 끝번호 10 -->
                <!-- th:each="i : ${#numbers.sequence(${pageResponseDTO.start}, ${pageResponseDTO.end}, +1)}" 이렇게 하면 에러 ${}안에 ${}또 넣으면 안됨 -->
                <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end, +1)}">
                    <li class="page-item"
                        th:classappend="${responseDTO.page==i?'active':''}"> <!--  -->
                        <a class="page-link" href="#" th:data-num="${i}">[[${i}]]</a>
                    </li>
                </th:block>

                <!-- 불러올 다음 페이지가 있으면 활성화 -->
                <li th:if="${responseDTO.next}" class="page-item">
                    <a class="page-link" href="#" th:data-num="${responseDTO.end+1}">Next</a>
                </li>

            </ul>
        </nav> <!-- end page -->

    </div> <!-- end cate_2 -->

</div> <!-- end fragment="content" -->

<!--/* 현재 페이지에서만 사용하는 script 정의 */-->
<script layout:fragment="myscript" th:inline="javascript">

    console.log("스크립트 실행! :b");

    // 페이징 번호 클릭시 처리하는 함수
    document.querySelector('.pagination').addEventListener('click',function(e) {
        e.preventDefault();  // 기본 이벤트 제거
        e.stopPropagation();  // 버블링(현재 이벤트가 발생한 요소의 상위 요소들에 대해서 이벤트 감지되는 현상) 방지

        console.log('e: ',e);

        const target = e.target;
        if (target.tagName != 'A') {
            console.log("<a>태그가 아니라고!!");
            return;  // <a>태그가 아니면 종료
        }

        const num = target.getAttribute('data-num');  // 현재 클릭된 요소의 data-num을 읽어옴

        // 검색 기능 폼(form)에서 전송

        // document.querySelector('form');  // 폼이 하나면 이렇게 해도 상관없음 // 나중을 위해 비추(까먹고있다가 한참 찾야함)
        const formObj = document.querySelector('.searchForm');

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit();  // 전송

        // location.href="/board/list?page="+num  // 클릭한 페이지 번호

    }) /* end pagination listener */

</script>

</html>
