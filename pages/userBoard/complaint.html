<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            border: 1px solid black;
            width: 500px;
            height: 800px;
            margin: auto;

            margin-top: 100px;
        }
        .check_box{
            /* border: 1px solid green; */
            width: 90%;
            margin: auto;
        }
        .list{
            display: flex;
            gap: 15px;
        }
        .comp_btn{
            display: flex;
            justify-content: center;

            padding-top: 60px;
        }
        .btn1 {
            padding: 30px 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>신고하기</h2>
            <hr>
            <div>
                <p>작성자 | 신고담당자</p>
                <p>내  용 | 카페 게시물 신고 방법</p>
            </div>
            <hr>
            <div class="check_box">
                <h4>사유선택</h4>
                <br>
                <div class="list_type">
                    <ul>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="0" class="report_reason">
                            <div class="check_area">
                                <label for="0">
                                    "스팸홍보/도배입니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="1" class="report_reason">
                            <div class="check_area">
                                <label for="1">
                                    "음란물 입니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="2" class="report_reason">
                            <div class="check_area">
                                <label for="2">
                                    "불법정보를 포함하고 있습니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="3" class="report_reason">
                            <div class="check_area">
                                <label for="3">
                                    "청소년에게 유해한 내용입니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="4" class="report_reason">
                            <div class="check_area">
                                <label for="4">
                                    "욕설/생명경시/혐오/차별적 표현입니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="5" class="report_reason">
                            <div class="check_area">
                                <label for="5">
                                    "개인정보가 노출되었습니다."
                                </label>
                            </div>
                        </li>
                        <li class="list mb-2">
                            <input type="radio" name="select" id="6" class="report_reason">
                            <div class="check_area">
                                <label for="6">
                                    "불쾌한 표현이 있습니다."
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div> <!-- end check_box -->
            <div class="comp_btn">
                <button type="button" class="btn btn-outline-danger btn1">신고하기</button>
            </div>
        </div>
    </div>
</body>
</html>
